<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body style="background-color: #64AEAA;">
    <div class="container-fluid d-flex row justify-content-center">
            <div class="card text-dark bg-white" style="width: 400px; height: 450px;">
                <div class="card-header border-secondary">Bem vindo a Elertech, digite seu email e senha</div>
                <div class="card-body align-items-center">
                <form>
                    <div class="form-group">
                        <label for="emal_login" style="width:296px; height:15px">Email</label>
                        <input type="email" class="form-control" id="emal_login" placeholder="name@example.com" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-secondary">Digite seu endereço de email cadastrado</small>
                    </div>

                    <div class="form-group">
                        <label for="senha_login" style="width:296px; height:15px">Senha</label>
                        <input type="password" class="form-control" id="senha_login" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-secondary">Digite a senha com no mínimo 8 caracteres</small> 
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-md btn-block">Entrar</button>
                        <button type="button" class="btn btn-outline-primary btn-md btn-block">Criar conta</button>
                    </div>
                </form>
                </div>
                <div class="card-footer border-dark">
                    <a href="sobre.html" class="card-link">Sobre</a>
                    <a href="contato.html" class="card-link">Contato</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
